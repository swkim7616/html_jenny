<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MacBook World: 주문하기</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <header>
      <h1>MacBook World</h1>
      <br>

      <script type = "text/javascript">
        writemenu("주문하기");
      </script>
    
    </header>

    <article>
      <h2>나만의 MacBook 주문하기</h2>
      <p>
        원하는 MacBook 모델과 배송일을 선택하여 주문할 수 있습니다.
      </p>

      <section>
        <div class="formorder">
          <label for="model">모델 : </label>
          <select id="model" name="model" size="1">
            <option value="MacBook Air 13인치 (M2)">MacBook Air 13인치 (M2)</option>
            <option value="MacBook Air 15인치 (M2)">MacBook Air 15인치 (M2)</option>
            <option value="MacBook Air 13인치 (M3)">MacBook Air 13인치 (M3)</option>
            <option value="MacBook Air 15인치 (M3)">MacBook Air 15인치 (M3)</option>
          </select>
        </div>

        <div class="formorder">
          <label for="delivery">희망 배송일 : </label>
          <input id="delivery" name="delivery" type="date">
        </div>

        <div class="formorder">
            <button id="orderbutton">주문하기</button>
        </div>
      </section>
    </article>

    <div id="ordersheet" style="visibility: hidden;">
      <h3>주문 내역</h3>
      <p>주문해 주셔서 감사합니다.</p>
      <p>선택하신 모델을 희망날짜에 배송해드리도록 노력하겠습니다.</p>
      <br>
      <p style="font-size: small; color:#0000aa">[주문하기] 버튼을 한 번 더 누르면 주문이 취소됩니다.</p>
    </div>  

    <script type="text/javascript">
      document.getElementById("orderbutton").onclick = click_button;
      function click_button() {
        var dom= document.getElementById("ordersheet");
        if (dom.style.visibility== "visible")
          dom.style.visibility= "hidden";
        else
          dom.style.visibility= "visible";

        //document.getElementById("ordersheet").innerHTML = "주문이 완료되었습니다.";
      }
    </script> 

    <script type="text/javascript">
      writefooter();
    </script> 
  </body>
</html>
